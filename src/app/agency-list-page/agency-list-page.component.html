<app-activity-indicator *ngIf="isLoading" class="center"></app-activity-indicator>
<ul *ngIf="!isLoading">
  <li *ngFor="let a of agencyList" (click)="showDetail(a)">
    <h3>{{ a.name }}</h3>
    <p>{{ a.vicinity }}</p>
  </li>
  <div style="width: 100%; display: flex; justify-content: center">
    <button [routerLink]="['']">Home</button>
  </div>
</ul>
<div #map id="map" style="display: none"></div>
